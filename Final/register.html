<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(".btnpart input").blur(function(){
        var inputName=$(this).attr("name");
        var regtext="";
        switch(inputName){
            case "regPhone":
            regtext=/^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
            break;
            
            case "regEmail":
            regtext=/\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}/;
            break;

            case "regName":
            regtext=/^.{2,16}$/;
            break;

            case "regPwd":
            regtext=/^[a-zA-Z]\w{5,17}$/;

            break;

            case "regPwdRepeat":
            regtext=/^[a-zA-Z]\w{5,17}$/;
            break;

            case "authCode":
            regtext=/^\d{4}$/;
            break;

            default:
            regtext=/^\d{6}$/;
        }
        if (regtext.test($(this).val())) {
            return;
        }else{
            $(this).css("border","1px solid red");
            alert("请填写正确的格式");
        }
    })
</script>
